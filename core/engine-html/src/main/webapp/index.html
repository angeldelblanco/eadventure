<html>
	<head>
		<title>EAdventure</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<script src="http://vjs.zencdn.net/c/video.js"></script>
        <style>
            .gwt-PopupPanel {display:none;}
            canvas {cursor:none;}
        </style>
	</head>	
	<body>
		<div style="cursor: none" align="center" style="position:relative;">
			<script type="text/javascript" src="eadengine/eadengine.nocache.js"></script>
			<div id="nVideoContainer" style="position: absolute; top: 0px; left: 0px; visibility:hidden;">		
				<video id="nVideo" class="video-js vjs-default-skin" preload="auto" width="800" height="600" poster="assets/ead/engine/resources/drawable/loading.png"  data-setup="{}"></video>
			</div>											
			<div id="ytplayer" align="center" style="position: absolute; top: 0px; left: 0px; visibility:hidden"></div>
		</div>
		<script type="text/javascript">
			player = _V_("nVideo");
		
			var videoEnd = function(){
				window.eadVideoEnded();
			}
		
		/*	var ytVideoEnd = function(){
				if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.PAUSED ){
					videoEnd();
				}
			}*/
					
		player.addEvent("pause", videoEnd);
		player.addEvent("ended", videoEnd);
							
		//ytplayer.addEventListener("onStateChanged", ytVideoEnd);
		</script>
	</body>
</html>
